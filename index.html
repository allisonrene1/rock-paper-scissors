<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="gameBox">
      <div class="theGame">
        <div class="updateRow">
          <p class="player">You</p>
          <div class="playerUpdate"></div>
        </div>
        <div class="updateRowTwo">
          <p class="computer">Computer</p>
          <div class="computerUpdate"></div>
        </div>
        <div class="updateRowThree">
          <p class="result">Result:</p>
          <div class="resultUpdate"></div>
        </div>
        <div class="gameOptions">
          <button class="rock">ROCK</button>
          <button class="paper">PAPER</button>
          <button class="scissors">SCISSORS</button>
          <button class="reset">RESET GAME</button>
        </div>
      </div>
      <div class="scoreInfo">
        <p class="playerScore">Your total win(s):</p>
        <div class="playerScoreUpdate">0</div>
        <p class="computerScore">Computer's total win(s):</p>
        <div class="computerScoreUpdate">0</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
